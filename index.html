<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div id="main">
    <div id="display">Rock, Paper, or Scissors?</div>
    <div id="button-container">
        <button id="rock" type="button">Rock</button>
        <button id="paper" type="button">Paper</button> 
        <button id="scissors" type="button">Scissors</button>
    </div>
    <div id="score">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>
    <!-- <button id="new-game" type="button">New Game</button> -->
</div>
<script src="script.js"></script>
</body>
</html>
